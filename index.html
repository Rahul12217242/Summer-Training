<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Memo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="memo-container">
        <h1 id="animated-heading" class="header"></h1>
        <p class="sub-header">--- Daily Memos (Resets in 24h) ---</p>
        <div id="notes-display" class="notes-display"></div>
        <textarea id="memo-input" placeholder="Type your memo here..."></textarea>
        <button onclick="saveNote()">Save Note</button>
    </div>

    <script>
        // --- Typing Animation Script ---
        const headingElement = document.getElementById('animated-heading');
        const textToType = "Welcome Boo, What's on your mind?";
        let charIndex = 0;

        function typeEffect() {
            if (charIndex < textToType.length) {
                headingElement.textContent += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeEffect, 100); // Typing speed in ms
            } else {
                // Remove cursor blinking after typing is done
                headingElement.style.borderRight = 'none';
                headingElement.style.animation = 'none';
            }
        }
        
        // --- Main Page Load Logic ---
        window.onload = () => {
            typeEffect(); // Start the typing effect

            // Fetch existing notes
            (async () => {
                const response = await fetch('/notes');
                const notes = await response.text();
                document.getElementById('notes-display').innerText = notes;
            })();
        };

        // --- Save a new note ---
        async function saveNote() {
            const input = document.getElementById('memo-input');
            const noteText = input.value;
            if (noteText.trim() === '') return;

            await fetch('/notes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ note: noteText })
            });

            input.value = ''; // Clear input
            
            // Refresh notes display after saving
            const response = await fetch('/notes');
            const notes = await response.text();
            document.getElementById('notes-display').innerText = notes;
        }
    </script>
</body>
</html>
